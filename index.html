<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Effect</title>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Poppins:wght@400;500&display=swap">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="headset">
                <div class="circle"></div>
                <img src="./ps4 headset.png" alt="ps headset">
            </div>
            <div class="info">
                <h1 class="title">PS4 Headset</h1>
                <h3>Wireless Headset redefines premium gaming audio by creating an incredibly rich soundstage for your virtual world, faithfully delivering everything from the whisper of ghosts to the thunder of guns in stunning Virtual Surround Sound powered by revolutionary 3D Audio technology. </h3>
                <div class="sizes">
                    <button>ONE SIZE</button>
                </div>
                <div class="purchase">
                    <button>Buy Now</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
